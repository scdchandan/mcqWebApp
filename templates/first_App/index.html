{% load socialaccount %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="static\css\index.css"> -->
  <style media="screen">
    :root {
      --container-bg-color: #333;
      /* --left-bg-color: rgba(255, 230, 240, 0.2); */
      --left-button-hover-color:rgba(255, 0, 102,0.5);
      /* --right-bg-color: rgba(230, 249, 255, 0.2); */
      --right-button-hover-color: rgba(204, 0, 0,0.5);
      --hover-width: 75%;
      --other-width: 25%;
      --speed: 1000ms;
    }

    /* Style all font awesome icons */
    .fa {
      padding: 20px;
      font-size: 30px;
      position: absolute;
      left: 50%;
      top: 62%;
      width: 30px;
      text-align: center;
      border-radius: 70%;
      text-decoration: none;
    }

    /* Add a hover effect if you want */
    .fa:hover {
      opacity: 0.7;
    }

    /* Set a specific color for each brand */

    /* Facebook */
    .fa-github {
      background:  #211F1F;
      color: #fff;
      position: absolute;
      left: 70%;
      top: 70%;
      transform: translateX(-50%);
    }

    .fa-google {
        background: #DD3236;
        color: #fff;
        position: absolute;
        left: 60%;
        top: 70%;
        transform: translateX(-50%);
      }

    html, body {
      padding:0;
      margin:0;
      font-family: 'Montserrat';
      width: 100%;
      height: 100%;
      overflow-x: hidden;

    }

    .lefth1{
      font-size: 4rem;
      color:  rgba(255, 0, 102,0.8);
      position: absolute;
      left: 50%;
      top: 28%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .righth1{
      font-size: 4rem;
      color: rgba(204, 0, 0,0.8);
      position: absolute;
      left: 50%;
      top: 18%;
      transform: translateX(-50%);
      white-space: nowrap;
    }
    p{
      align-content: center;
      font-size: 1rem;
      color: rgba(0, 0, 0,1);
      position: absolute;
      left: 50%;
      top: 48%;
      transform: translateX(-50%);
      white-space: nowrap;
    }
    .righth4{
      font-size: 2rem;
      color: rgba(0, 0, 0,0.7);
      position: absolute;
      left: 50%;
      top: 48%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .rightorh4{
      font-size: 2rem;
      color: rgba(0, 0, 0,0.7);
      position: absolute;
      left: 55%;
      top: 66%;
      transform: translateX(-50%);
      white-space: nowrap;
      transform: translateX(-50%);
    }

    .lefth4{
      font-size: 1.5rem;
      color: rgba(0, 0, 0,0.7);
      position: absolute;
      left: 50%;
      top: 58%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    h5 {
      font-size: 1rem;
      color: rgb(0, 0, 0);
      position: absolute;
      left: 50%;
      top: 58%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .btnR {
      display: block;
      position: absolute;
      left: 40%;
      top: 42%;
      height: 2.5rem;
      padding-top: 1.3rem;
      width: 15rem;
      text-align: center;
      color:  rgba(0, 0, 0, 0.8);
      border: rgba(204, 0, 0) solid 0.2rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transform: translateX(-50%);
      background-color: #fff;
    }

    .btnL{
      display: block;
      position: absolute;
      background-color: #fff;
      left: 50%;
      top: 42%;
      border-radius: 50px;
      height: 2.5rem;
      padding-top: 1.3rem;
      width: 15rem;
      text-align: center;
      color:  rgba(0, 0, 0, 0.8);
      border: rgba(255, 0, 102) solid 0.2rem;
      font-size: 1rem;
      font-weight: bold;
      width: 20rem !important;
      text-transform: uppercase;
      text-decoration: none;
      transform: translateX(-50%);
    }

    .split.left .button:hover {
      background-color: var(--left-button-hover-color);
      border-color: var(--left-button-hover-color);
    }

    .split.right .button:hover {
      background-color: var(--right-button-hover-color);
      border-color: var(--right-button-hover-color);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: var(--container-bg-color);
    }

    .split {
      position: absolute;
      width: 50%;
      height: 100%;
      overflow: hidden;
    }

    .split.left {
      left:0;
      background: url('https://images.pexels.com/photos/3184460/pexels-photo-3184460.jpeg?cs=srgb&dl=photo-of-keyboard-near-mouse-3184460.jpg&fm=jpg') center center no-repeat;
      background-size: cover;

    }

    .split.left:before {
      position:absolute;
      content: "";
      width: 100%;
      height: 100%;
      background: var(--left-bg-color);
    }

    .split.right {
      right:0;
      background: url('https://images.pexels.com/photos/1029612/pexels-photo-1029612.jpeg?cs=srgb&dl=abstract-abstract-photo-architectural-architectural-design-1029612.jpg&fm=jpg') center center no-repeat;
      background-size: cover;
    }

    .split.right:before {
      position:absolute;
      content: "";
      width: 100%;
      height: 100%;
      background: var(--right-bg-color);
    }

    .split.left, .split.right, .split.right:before, .split.left:before {
      transition: var(--speed) all ease-in-out;
    }

    .hover-left .left {
      width: var(--hover-width);
    }

    .hover-left .right {
      width: var(--other-width);
    }

    .hover-left .right:before {
      z-index: 2;
    }


    .hover-right .right {
      width: var(--hover-width);
    }

    .hover-right .left {
      width: var(--other-width);
    }

    .hover-right .left:before {
      z-index: 2;
    }

    @media(max-width: 800px) {
      h1 {
        font-size: 2rem;
      }

      .button {
        width: 12rem;
      }
    }

    @media(max-height: 700px) {
      .button {
        top: 70%;
      }
    }


    </style>
    <title></title>
  </head>
  <body>

    <script>
      window.fbAsyncInit = function() {
      FB.init({
      appId      : '273436213750805',
      xfbml      : true,
      version    : 'v7.0'
      });
      FB.AppEvents.logPageView();
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="container">
      <div class="split left">
        <h1 class="lefth1">Welcome Back!</h1>

        <h4 class="lefth4">#Keep Learning</h4>
        <a href="{% url 'first_App:user_login' %}" class="button btnL">LOGIN</a>

      </div>
      <div class="split right">
        <h1 class="righth1">Hello Friend!</h1>
        <h4 class="righth4">New Here?</h4>
        <h5 class="righth5">Register now and start your learning experience</h5>
        <a href="{% url 'first_App:register' %}" class="button btnR">REGISTER</a>
        <h4 class="rightorh4">|</h4>
        <a href="{% provider_login_url 'github' %}" class="fa fa-github"></a>
        <a href="{% provider_login_url 'google' %}" class="fa fa-google"></a>
      </div>
    </div>

  <script src = "static\split.js"> </script>
  </body>
</html>
